<!DOCTYPE html>
<html lang="es">
	<head>
		<title>DevJobs - Empleos</title>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="Listado con empleos y filtros para encontrar el trabajo de tus sueños."
		/>

		<link rel="stylesheet" href="../styles/style.css" />

		<script type="module" src="../main.js"></script>
	</head>

	<body>
		<header>
			<h1>
				<svg
					fill="none"
					stroke="currentColor"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg"
				>
					<polyline points="16 18 22 12 16 6"></polyline>
					<polyline points="8 6 2 12 8 18"></polyline>
				</svg>
				DevJobs
			</h1>

			<nav>
				<a href="../index.html">Inicio</a>
				<a href="./jobs.html">Empleos</a>
			</nav>

			<div>
				<devjobs-avatar service="github" username="christian-jfr" size="40">
				</devjobs-avatar>

				<devjobs-avatar service="twitch" username="cj_zerolf" size="40">
				</devjobs-avatar>
			</div>
		</header>

		<main>
			<section class="jobs-search">
				<h1>Encuentra tu próximo trabajo</h1>
				<p>Explora miles de oportunidades en el sector tecnológico.</p>

				<form id="jobs-search-form" role="search">
					<div class="search-bar">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="1"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="icon icon-tabler icons-tabler-outline icon-tabler-search"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
							<path d="M21 21l-6 -6" />
						</svg>

						<input
							name="search"
							id="jobs-search-input"
							required
							type="text"
							placeholder="Buscar trabajos, empresas o habilidades"
						/>
					</div>

					<div class="search-filters">
						<select name="technology" id="filter-technology">
							<option value="">Tecnología</option>
							<optgroup label="Lenguajes de Programación">
								<option value="javascript">JavaScript</option>
								<option value="typescript">TypeScript</option>
								<option value="python">Python</option>
								<option value="swift">Swift</option>
								<option value="kotlin">Kotlin</option>
								<option value="java">Java</option>
								<option value="csharp">C#</option>
								<option value="c++">C++</option>
								<option value="ruby">Ruby</option>
								<option value="php">PHP</option>
							</optgroup>

							<optgroup label="Frameworks">
								<option value="rails">Ruby on Rails</option>
								<option value="spring">Spring Boot</option>
								<option value="django">Django</option>
								<option value="fastapi">FastAPI</option>
							</optgroup>
							<hr />
							<option value="nodejs">Node.js</option>
							<option value="express">Express</option>
							<option value="react">React</option>
							<option value="react native">React Native</option>
							<option value="flutter">Flutter</option>
							<option value="pandas">Pandas</option>
							<option value="sql">SQL</option>
							<option value="postgresql">PostgreSQL</option>
							<option value="mongodb">MongoDB</option>
							<option value="aws">AWS</option>
							<option value="azure">Azure</option>
							<option value="powerbi">Power BI</option>
							<option value="figma">Figma</option>
						</select>

						<select name="location" id="filter-location">
							<option value="">Ubicación</option>
							<option value="argentina">Argentina</option>
							<option value="chile">Chile</option>
							<option value="colombia">Colombia</option>
							<option value="españa">España</option>
							<option value="mexico">México</option>
							<option value="peru">Perú</option>
							<option value="remote">Remoto</option>
						</select>

						<select name="seniority" id="filter-seniority">
							<option value="">Nivel de experiencia</option>
							<option value="junior">Junior</option>
							<option value="mid">Mid-level</option>
							<option value="senior">Senior</option>
							<option value="lead">Lead</option>
						</select>
					</div>
				</form>
			</section>

			<section>
				<h2>Resultados de búsqueda</h2>

				<div class="jobs-listings"></div>

				<nav class="pagination">
					<a href="#"
						><svg
							width="16"
							height="16"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M15 6l-6 6l6 6" /></svg
					></a>
					<a class="is-active" href="#">1</a>
					<a href="#">2</a>
					<a href="#">3</a>
					<a href="#">4</a>
					<a href="#">5</a>
					<a href="#"
						><svg
							width="16"
							height="16"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="1.5"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M9 6l6 6l-6 6" /></svg
					></a>
				</nav>
			</section>
		</main>

		<footer style="padding-bottom: 2000px">
			<small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
		</footer>
	</body>
</html>
